<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Request</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         @font-face {
      font-family: 'Pecita';
      src: url('./Pecita.otf') format('opentype');
    }
    @font-face {
      font-family: 'SVN';
      src: url('./SVN-Be\ Cool.ttf') format('truetype');
    }
        body {
            background-color: #ffedf3; /* Soft pink background */
            background-image: url('./bugcat-huglove.gif');
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto;
            display: flex;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
            margin: 0;
            text-align: center;
            flex-direction: column;
            padding-top: 20px;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            margin-top: 0;
            padding-top: 10px;
        }
        h1 {
            color: #d6336c; /* Deep pink for love theme */
            font-family: 'Pecita';
        }
        .background-container {
            width: 200px;
            height: 200px;
            background-size: contain;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .button-container {
            font-family: 'SVN';
            margin-top: 20px;
        }
        .button {
            background-color: #ff4d6d;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 22px;
            margin: 5px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-family: 'SVN';
        }
        .button:hover {
            background-color: #e63950;
        }
        .yes-button {
            font-size: 26px;
            padding: 20px 40px;
        }
    </style>
    <script>
        let noClickCount = 0;
        const gifImages = [
            './bugcat-sweating.gif',
            './bugcat-sad1.gif',
            './bugcat-sad2.gif',
            './bugcat-butt.gif',
            './bugcat-mad.gif',
            './bugcat-mad2.gif',
            './bugcat-frustrated.gif'
        ];
        
        function changeNoButtonText(button) {
            const messages = [
                "But the flight is non-refundable", 
                "Homestay cũng thế", 
                "I registered for plus one on Sunday already", 
                "Packed some tank tops btw", 
                "You are lame if you click this", 
                "Thôi đi nha"
            ];
            
            let yesButton = document.querySelector('.yes-button');
            if (noClickCount < messages.length + 1) {
                button.innerHTML = messages[noClickCount];
                button.style.transform = "scale(1.1)";
                yesButton.style.fontSize = `${26 + (noClickCount + 1) * 4}px`;
                yesButton.style.padding = `${20 + (noClickCount + 1) * 2}px ${40 + (noClickCount + 1) * 2}px`;
                document.body.style.backgroundImage = `url('${gifImages[noClickCount]}')`;
                noClickCount++;
            }
            if (noClickCount === messages.length + 1) {
                button.style.display = "none";
            }
        }

        function acceptLove() {
            document.body.style.backgroundImage = "url('./bugcat.gif')";
            document.querySelector('.button-container').innerHTML = "<h2>Anh biết cục cưng mềm ấm sẽ đồng ý mà</h2><p>Please don't lock me out</p>";
        }
    </script>
</head>
<body>
    <div class="content-container">
        <header>
            <h1>Hứa Quỳnh Mai, will you be my Valentine?</h1>
        </header>
        <main>
            <section>
                <div class="button-container">
                    <button class="button yes-button" onclick="acceptLove()">Duh, I like you too</button>
                    <button class="button" onclick="changeNoButtonText(this)">o</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
